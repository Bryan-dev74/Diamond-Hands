<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diamond Hands - A Premium Cryptocurrency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/logo.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="typewriter">
            <h1>Diamond Hands</h1>
        </div>
    </div>

    <!-- Top Banner -->
    <div class="top-banner">
        <p>A currency created for people who hold strong â€“ Diamond Hands</p>
        <button class="close-banner">&times;</button>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="logo desktop-only">
            <img src="images/logo.webp" alt="Diamond Hands Logo">
        </div>
        <button class="menu-toggle mobile-only">
            <span class="hamburger"></span>
        </button>
        <div class="nav-links desktop-only">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="nav-actions">
            <div class="lang-switch-container">
                <span class="lang-label">EN/ES</span>
                <button class="lang-switch">
                    <div class="switch-container">
                        <input type="checkbox" name="langSwitch" id="langSwitch" />
                        <label for="langSwitch" class="switch-label"></label>
                    </div>
                </button>
            </div>
            <button class="buy-button">Buy Now</button>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-content">
            <div class="mobile-social-links">
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="diamond-icon">
                <img src="images/logo.webp" alt="Diamond Icon">
            </div>
            <h1>A Cryptocurrency for Serious People</h1>
            <p>Designed for those with Diamond Hands.</p>
            <div class="hero-buttons">
                <button class="primary-btn">Buy Now</button>
                <button class="secondary-btn">Learn More</button>
            </div>
        </div>
    </section>

    <!-- Diamond Hands Gallery -->
    <section class="gallery">
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="images/ejemplo/11.webp" alt="Diamond Hand 1">
            </div>
            <div class="gallery-item">
                <img src="images/ejemplo/22.webp" alt="Diamond Hand 2">
            </div>
            <div class="gallery-item">
                <img src="images/ejemplo/33.webp" alt="Diamond Hand 3">
            </div>
            <div class="gallery-item">
                <img src="images/ejemplo/44.webp" alt="Diamond Hand 4">
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
